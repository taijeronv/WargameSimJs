<body>
    <div id="playfield"></div>
</body>

<script src="js/wargame/utils.js"></script>
<script src="js/wargame/players.js"></script>

<script src="js/wargame/players/attributes.js"></script>
<script src="js/wargame/maps.js"></script>
<script src="js/wargame/maps/base.js"></script>
<script src="js/wargame/maps/attributes.js"></script>
<script src="js/wargame/rounds.js"></script>
<script src="js/wargame/rounds/history.js"></script>
<script src="js/wargame/teams.js"></script>
<script src="js/wargame/teams/team.js"></script>
<script src="js/wargame/teams/attributes.js"></script>
<script src="js/wargame/battles.js"></script>

<script src="js/wargame/battles/ranged.js"></script>

<script src="js/wargame.js"></script>

<script src="resources/teams/blue.js"></script>
<script src="resources/teams/red.js"></script>
<script src="resources/maps/100x100.js"></script>
<script src="resources/players/light.js"></script>
<script src="resources/players/basic.js"></script>
<script src="resources/players/heavy.js"></script>
<script src="resources/players/hero.js"></script>

<script language="javascript">
    document.querySelector('#playfield').style.height = window.innerHeight + "px";

    var map = WarGame.Maps.10x10();
    WarGame.Maps.set(map);

    var red = new WarGame.Teams.Red(100); // points
    var blue = new WarGame.Teams.Blue(100); // points

    /**
     * available players are:
     * - light: weak archers (-10 points)
     * - basic: standard warriors (-15 points)
     * - heavy: strong, slow warriors (-20 points)
     * - hero: powerful warriors with high cost (-50 points)
     */
    red.addPlayer(new WarGame.Players.Light()); // -10 points
    red.addPlayer(new WarGame.Players.Basic()); // -15 points
    red.addPlayer(new WarGame.Players.Basic()); // -15 points
    red.addPlayer(new WarGame.Players.Heavy()); // -20 points
    red.addPlayer(new WarGame.Players.Heavy()); // -20 points
    red.addPlayer(new WarGame.Players.Heavy()); // -20 points

    blue.addPlayer(new WarGame.Players.Heavy()); // -20 points
    blue.addPlayer(new WarGame.Players.Hero());  // -50 points
    blue.addPlayer(new WarGame.Players.Light()); // -10 points
    blue.addPlayer(new WarGame.Players.Basic()); // -15 points

    WarGame.Teams.add(red);
    WarGame.Teams.add(blue);

    WarGame.initialise();

    function animate() {
        requestAnimationFrame(animate);
        WarGame.render();
    }
    animate();

    WarGame.start();
</script>
</html>
