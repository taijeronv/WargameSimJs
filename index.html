<html>
<head>
<meta charset="UTF-8">

<!-- External Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script src="external/OrbitControls.js"></script>
</head>
<body>
    <div id="playfield"></div>
</body>

<script src="js/wargame/utils.js"></script>
<script src="js/wargame/players/playerStats.js"></script>
<script src="js/wargame/players/basePlayer.js"></script>
<script src="js/wargame/players/playerAttributes.js"></script>
<script src="js/wargame/maps.js"></script>
<script src="js/wargame/maps/mapLocation.js"></script>
<script src="js/wargame/maps/mapAttributes.js"></script>
<script src="js/wargame/maps/baseMap.js"></script>
<script src="js/wargame/rounds.js"></script>
<script src="js/wargame/rounds/history.js"></script>
<script src="js/wargame/teams.js"></script>
<script src="js/wargame/teams/teamAttributes.js"></script>
<script src="js/wargame/teams/baseTeam.js"></script>
<script src="js/wargame/battles.js"></script>
<script src="js/wargame/battles/baseBattle.js"></script>
<script src="js/wargame/battles/rangedBattle.js"></script>
<script src="js/wargame/battles/meleBattle.js"></script>
<script src="js/wargame/phases.js"></script>
<script src="js/wargame/phases/priority.js"></script>
<script src="js/wargame/phases/move.js"></script>
<script src="js/wargame/phases/shoot.js"></script>
<script src="js/wargame/phases/fight.js"></script>
<script src="js/wargame.js"></script>
<script src="js/wargame/ui.js"></script>
<script src="js/wargame/ui/plotter.js"></script>

<script src="resources/teams/blue.js"></script>
<script src="resources/teams/red.js"></script>
<script src="resources/maps/map10x10.js"></script>
<script src="resources/players/lightPlayer.js"></script>
<script src="resources/players/basicPlayer.js"></script>
<script src="resources/players/heavyPlayer.js"></script>
<script src="resources/players/heroPlayer.js"></script>

<script language="javascript">
    document.querySelector('#playfield').style.height = window.innerHeight + "px";

    var map = new WarGame.Maps.Map10x10();
    WarGame.Maps.set(map);

    var red = new WarGame.Teams.Red(100); // points
    var blue = new WarGame.Teams.Blue(100); // points

    /**
     * available players are:
     * - light: weak archers (-10 points)
     * - basic: standard warriors (-15 points)
     * - heavy: strong, slow warriors (-20 points)
     * - hero: powerful warriors with high cost (-50 points)
     */
    red.addPlayer(new WarGame.Players.LightPlayer()); // -10 points
    red.addPlayer(new WarGame.Players.BasicPlayer()); // -15 points
    red.addPlayer(new WarGame.Players.BasicPlayer()); // -15 points
    red.addPlayer(new WarGame.Players.HeavyPlayer()); // -20 points
    red.addPlayer(new WarGame.Players.HeavyPlayer()); // -20 points
    red.addPlayer(new WarGame.Players.HeavyPlayer()); // -20 points

    blue.addPlayer(new WarGame.Players.HeavyPlayer()); // -20 points
    blue.addPlayer(new WarGame.Players.HeroPlayer());  // -50 points
    blue.addPlayer(new WarGame.Players.LightPlayer()); // -10 points
    blue.addPlayer(new WarGame.Players.BasicPlayer()); // -15 points

    WarGame.Teams.add(red);
    WarGame.Teams.add(blue);

    WarGame.initialize();

    function animate() {
        requestAnimationFrame(animate);
        WarGame.render();
    }
    animate();

    WarGame.start();
</script>
</html>
